<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="index.css" />
    <title>Random Quote Generator</title>
  </head>
  <body>
    <div class="container">
        <div class="row py-5">
          <div class="col-md-6 offset-md-3">
            <wrapper id="quote-box">
              <h2 class="text-center text-white">Random Quote Machine</h2>
              <div class="card border-0 p-3 my-3">
                <div class="card-body">
                  <h5 class="card-title">
                    <div id="text"></div>
                  </h5>
                  <p class="card-text">
                    <div id="author" class="text-center"> - </div>
                  </p>
                  <div class="d-flex justify-content-between">
                    <button
                      id="new-quote"
                      class="btn quote-btn text-white fw-bold"
                      onclick="generateQuote()"
                    >
                      <i class="bi bi-pencil-fill"></i> New Quote
                    </button>
                    <a
                      id="tweet-quote"
                      target="_blank"
                      title="Tweet this quote!"
                      class="btn tweet-btn text-white fw-bold"
                      href=""
                      ><i class="bi bi-twitter"></i> Tweet Quote</a
                    >
                  </div>
                </div>
              </div>
              <p>By Daniel Ayomide</p>
            </wrapper>
          </div>
        </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="index.js"></script>
  </body>
</html>
